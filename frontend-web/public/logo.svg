<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)"/>
  
  <!-- Letra S estilizada -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">S</text>
  
  <!-- Pequeño detalle decorativo (ondas de radio) -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="80" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="2" opacity="0.1"/>
</svg>
